############################
###   General Settings   ###
############################

# remap prefix
set-option -g prefix C-a

# enable mouse support
set -g mouse on

# start windows and panes at 1, not 0
set -g base-index 1
set -g -w pane-base-index 1

# sync windows number on create/destroy
set -g renumber-windows on

# vi mode keys for navigation
set -g -w mode-keys vi

# toggle synchronize-panes
bind C-x setw synchronize-panes

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @plugin 'tmux-plugins/tmux-yank'

# begin:plugin -> tmux-thumbs
set -g @thumbs-unique yes
set -g @thumbs-command 'tmux set-buffer {} && echo -n {} | xsel -i --clipboard'
set -g @thumbs-upcase-command 'tmux set-buffer {} && echo -n {} | xsel -i && tmux paste-buffer'

set -g @plugin 'fcsonline/tmux-thumbs'
#   end:plugin <- tmux-thumbs

# begin:block -> appearance

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# begin:variables -> colors-onedark
color_hex_bg="#282c34"
color_hex_fg="#aab2bf"
color_hex_black="#000000"
color_hex_grey_light="#abb2bf"
color_hex_grey="#828997"
color_hex_grey_dark="#5c6370"
color_hex_white="#ffffff"
color_hex_red_light="#e06c75"
color_hex_red="#BE5046"
color_hex_green="#98c379"
color_hex_yellow="#e5c07b"
color_hex_yellow_dark="#d19a66"
color_hex_blue="#61afef"
color_hex_blue_dark="#528bff"
color_hex_magenta="#c678dd"
color_hex_cyan="#56b6c2"
#   end:variables <- colors-onedark

set -g message-style "bg=$color_hex_bg,fg=$color_hex_fg"
set -g message-command-style "bg=$color_hex_bg,fg=$color_hex_fg"
set -g status-style "bg=$color_hex_bg,fg=$color_hex_fg"

set -gw pane-active-border-style "fg=$color_hex_magenta"
set -gw pane-border-style "bg=$color_hex_bg,fg=$color_hex_fg"
set -gw window-status-activity-style "fg=$color_hex_blue"
set -gw window-status-bell-style "fg=$color_hex_yellow"
set -gw window-status-current-style "bg=$color_hex_green,fg=$color_hex_bg"
set -gw window-status-last-style "fg=$color_hex_green"
set -gw window-status-style "bg=$color_hex_bg,fg=$color_hex_fg"

set -g window-status-format " #F#I:#W "
set -g window-status-current-format " #F#I:#W "
set -g window-status-separator ""
set -g status-left "#[bg=$color_hex_blue,fg=$color_hex_black,bold] #S #[default]"
set -g status-right "%Y-%m-%d %H:%M #{tmux_mode_indicator}"

# begin:plugin -> tmux-mode-indicator
set -g @mode_indicator_prefix_mode_style "bg=$color_hex_blue,fg=$color_hex_bg"
set -g @mode_indicator_copy_mode_style "bg=$color_hex_yellow,fg=$color_hex_bg"
set -g @mode_indicator_sync_mode_style "bg=$color_hex_red,fg=$color_hex_bg"
set -g @mode_indicator_empty_mode_style "bg=$color_hex_cyan,fg=$color_hex_bg"

set -g @plugin 'MunifTanjim/tmux-mode-indicator'
#   end:plugin <- tmux-mode-indicator

#   end:block <- appearance

# make sure plugin manager exists
if 'test ! -d ~/.tmux/plugins/tpm' "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"
# initialize plugin manager
run -b '~/.tmux/plugins/tpm/tpm'

